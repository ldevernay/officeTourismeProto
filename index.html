<!DOCTYPE html>
<html>
<head>
<style type="text/css">
html, body { height: 100%; margin: 0; padding: 0; }
#map { height: 100%; }
</style>
</head>
<body>
  <div id="map"></div>
  <script type="text/javascript">
var marker
  function initMap() {
    var map;
    var myLatlng = new google.maps.LatLng(43.108216, 0.725175);
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 43.108216, lng: 0.725175},
      zoom: 16
    });

    marker = new google.maps.Marker({
      position: myLatlng,
      animation: google.maps.Animation.DROP
      // ,label: "M"
    });
    google.maps.event.addListener(marker, 'click', function() {
                   /* Ajoute l'info-bulle sur le point lorsqu'on clique dessus */
                   var infobulle = new google.maps.InfoWindow({
                       content: "Vous pouvez visiter ici : "
                   });
                   infobulle.open(map, this);
               });

    // To add the marker to the map, call setMap();
    marker.setMap(map);
  }


  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8SASZfhAkOfB2Ut2cmSocfBT4F2q-IVU&callback=initMap">
  </script>
</body>
</html>
